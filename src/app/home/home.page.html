<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      경북연구원 그룹웨어
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">경북연구원 그룹웨어</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="main-container">
    <div class="welcome-section">
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-title>안녕하세요!</ion-card-title>
          <ion-card-subtitle>{{ currentUser }}님 환영합니다</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>경북연구원 그룹웨어에 오신 것을 환영합니다.</p>
          <p>오늘 날짜: {{ currentDate | date:'yyyy년 MM월 dd일' }}</p>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="menu-grid">
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let menu of menuItems">
            <ion-card class="menu-card" (click)="navigateToMenu(menu)">
              <ion-card-content>
                <div class="menu-icon">
                  <ion-icon [name]="menu.icon"></ion-icon>
                </div>
                <h3>{{ menu.title }}</h3>
                <p>{{ menu.description }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="quick-actions">
      <ion-card>
        <ion-card-header>
          <ion-card-title>빠른 메뉴</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item button (click)="openExternalUrl()">
              <ion-icon name="globe-outline" slot="start"></ion-icon>
              <ion-label>웹 그룹웨어 열기</ion-label>
              <ion-icon name="chevron-forward" slot="end"></ion-icon>
            </ion-item>
            <ion-item button (click)="showNotification()">
              <ion-icon name="notifications-outline" slot="start"></ion-icon>
              <ion-label>알림 확인</ion-label>
              <ion-badge slot="end" color="danger">3</ion-badge>
            </ion-item>
            <ion-item button (click)="showSettings()">
              <ion-icon name="settings-outline" slot="start"></ion-icon>
              <ion-label>설정</ion-label>
              <ion-icon name="chevron-forward" slot="end"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
